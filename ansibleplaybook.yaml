---
- name: test CICD pipeline project
  hosts: dev
  become: true #Rootuser
  tasks:
    - name: install python pip 
      yum: 
        name: python-pip
        state: present
    - name: install docker-py module
      service:
        name: docker-py
        state: present
    - name: Start the container from docker image
      docker_container:
        name: testpipeine
        image: "jav160696/testpipeine:latest"
        state: started
        ports:
        - 0.0.0.0:8080:8080
